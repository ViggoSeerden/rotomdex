name: Create Pull Request

on:
  push:
    branches-ignore:
      - main 

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Changes from ${{ github.ref }}"
